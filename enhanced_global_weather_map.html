<!-- MAP -->
<div class="folium-map" id="map"></div>

<script>
    var map = L.map("map", {
        center: [20.0, 0.0],
        zoom: 2,
        zoomControl: true,
        preferCanvas: false
    });

    L.control.scale().addTo(map);

    var tileLayer = L.tileLayer(
        "https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}",
        {
            minZoom: 0,
            maxZoom: 18,
            maxNativeZoom: 18,
            noWrap: false,
            attribution: "Google Hybrid",
            subdomains: ["mt0", "mt1", "mt2", "mt3"],
            detectRetina: false,
            tms: false,
            opacity: 1
        }
    ).addTo(map);
